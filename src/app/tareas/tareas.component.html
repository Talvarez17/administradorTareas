<app-menu></app-menu>
  <div class="p-4">

  <article class="col-2 mb-2">
    <aside [formGroup]="formulario" class="w-full flex justify-start items-center">
      <select formControlName="filtro" id="filtro" (click)="filtrarTareas()" class="form-select" >

        <option selected value="Todas" name="Todas">Todas</option>
        <option value="Pendiente" name="Pendiente">Pendiente</option>
        <option value="Completada" name="Completada">Completada</option>
      </select>

    </aside>
  </article>

  <table class="table table-info table-striped">
    <thead>
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha vencimiento</th>
        <th scope="col">Estado</th>
        <th scope="col">Ver</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let U of tareasFiltradas">
        <th scope="row">{{U.titulo}}</th>
        <td>{{ U.descripcion }}</td>
        <td>{{ U.fechaVencimiento }}</td>
        <td>{{ U.estado }}</td>
        <td><button [routerLink]="['/ver',U.id]" type="button" class="btn btn-primary"><i class="bi bi-eye-fill"></i></button></td>
        <td><button [routerLink]="['/editar',U.id]" type="button" class="btn btn-success"><i class="bi bi-pencil-square"></i></button></td>
        <td><button (click)="EliminarTarea(U.id)" type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
      </tr>
    </tbody>
  </table>

  </div>
