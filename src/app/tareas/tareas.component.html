  <div class="p-4">

  <article class="w mb-5 flex justify-center items-center">
    <aside class="w-full flex justify-end items-center">
      <label for="estado" class="block mb-2 text-sm font-medium text-gray-900">Filtrar por estado</label>
      <select id="estado" class="w-1/5 bg-gray-50 border text-gray-900 text-sm rounded-lg p-2.5">

        <option value="pendiente">Pendiente</option>
        <option value="completada">Completada</option>

                <td class="px-6 py-4">
                  {{tarea.descripcion}}

                <td class="px-6 py-4">
